{% extends "layout.html" %}

<!-- head content -->
{% block title %}List Viewer{% endblock %}
{% block css %}<link rel="stylesheet" href="../static/css/listview.css" />{% endblock %}
{% block js %}<script src="../static/js/list.js" defer></script>{% endblock %}

<!-- add username to nav -->
{% block username %}{{ user["username"] }}{% endblock %}

<!-- main content -->
{% block main %}

    <main class="container">
        {% for i in listdata %}
        <h1>{{ i }}</h1>
        {% endfor %}
    </main>

{% endblock %}
