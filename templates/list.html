{% extends "layout.html" %}

<!-- head content -->
{% block title %}List Database{% endblock %}
{% block css %}<link rel="stylesheet" href="../static/css/list.css" />{% endblock %}
{% block js %}{% endblock %}

<!-- add username to nav -->
{% block username %}{{ user["username"] }}{% endblock %}

<!-- main content -->
{% block main %}

    <main class="container">
        <div class="container">
            <h1>List Database</h1>
        </div>
        <div class="container">
        {% for i in list %}
            <form method="post" action="/list">
                <button name="nameTitle" type="submit" value="{{ i['name'] }}" autofocus >{{ i['name'] }}</button>
            </form>
        {% endfor %}
        </div>
    </main>

{% endblock %}
