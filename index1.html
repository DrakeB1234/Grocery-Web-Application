<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery App Landing Page</title>
    <!-- css links -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index1.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
</head>
<intro>
    <div class="introduction-container">
        <h1>Welcome</h1>
        <h2>To the Grocery Hub!</h2>
        <h3>Please Scroll Down to Continue to the App!</h3>
        <div class="introduction-button-container snap-align">
            <button><i class="fa-solid fa-angles-down"></i></button>            
        </div>
    </div>
</intro>
<body>
    <sidebar>
        <button><i class="fa-solid fa-bars"></i></button>
        <div class="sidebar-container">
            <div class="sidebar-item">
                <i class="fa-solid fa-table-cells-large"></i>
                <h1>Dashboard</h1>
                <i class="fa-solid fa-xmark"></i>            </div>
            <div class="sidebar-item">
                <i class="fa-solid fa-basket-shopping"></i>
                <h1>Grocery List</h1>
            </div>
            <div class="sidebar-item">
                <i class="fa-solid fa-blender"></i>
                <h1>Recipes</h1>
                <i class="fa-solid fa-angle-down"></i>
            </div>
            <div class="sidebar-item">
                <i class="fa-regular fa-calendar-days"></i>
                <h1>Meal Planner</h1>
            </div>
        </div>
    </sidebar>
    <main class="main-container-grid">
        <header class="header-grid">
            <div class="header-item">
                <h1>Hello!</h1>
            </div>
            <div class="header-card-container">
                <div class="card">
                    <img src="svg/oven.svg">
                    <h1>Saved Recipes</h1>
                </div>
                <div class="card">
                    <img src="svg/groceries.svg">
                    <h1>Grocery List</h1>
                </div>
                <div class="card">
                    <img src="svg/oven.svg">
                    <h1>Add Recipes</h1>
                </div>
                <div class="card">
                    <img src="svg/calendar.svg">
                    <h1>Meal Planner</h1>
                </div>
            </div>
        </header>
        <div class="header-text">
            <h1>Statistics</h1>
        </div>
        <article class="information-card-container">
            <div class="card">
                <h1>Items in Grocery List</h1>
                <h2>13</h2>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <div class="card">
                <h1>Saved Recipes</h1>
                <h2>22</h2>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <div class="card">
                <h1>Last Change Made</h1>
                <h2>12:01:00pm</h2>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </article>
    </main>
    
</body>
</html>
