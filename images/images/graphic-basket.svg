<svg width="215" height="215" viewBox="0 0 215 215" fill="none" xmlns="http://www.w3.org/2000/svg">
<style>
    #box, #bread, #lettuce, #grapes, #tomato, #handle, #basket {
        animation: bounceBasket 4s infinite;
    }

    @keyframes bounceBasket {
        0% { transform:translateY(0) }
        10% { transform:translateY(-15%) translateX(20%) rotate(15deg) }
        25% { transform:translateY(0%) translateX(0%) rotate(0deg) }
    }

    #lettuce {
        animation: bounceLettuce 4s infinite;
    }

    @keyframes bounceLettuce {
        0% { transform:translateY(0%) }
        10% { transform:translateY(-15%) translateX(15%) rotate(10deg) }
        25% { transform:translateY(0) translateX(0) rotate(0deg) }
        25% { transform:translateX(-10%) rotate(-15deg) }
        40% { transform:translateX(0%) rotate(0deg) }
    }

    #box {
        animation: bounceBox 4s infinite;
    }

    @keyframes bounceBox {
        0% { transform:translateY(0%) }
        10% { transform:translateY(-15%) translateX(15%) rotate(10deg) }
        25% { transform:translateY(0) translateX(0) rotate(0deg) }
        35% { transform:translateY(-10%) rotate(4deg) }
        50% { transform:translateY(0%) rotate(0deg) }
    }

    #bread {
        animation: bounceBread 4s infinite;
    }

    @keyframes bounceBread {
        0% { transform:translateY(0%) }
        10% { transform:translateY(-15%) translateX(15%) rotate(10deg) }
        25% { transform:translateY(0) translateX(0) rotate(0deg) }
        35% { transform:translateY(0) translateX(0) rotate(0deg) }
        45% { transform:translateY(-20%) translateX(7%) rotate(4deg) }
        70% { transform:translateY(0%) translateX(0) rotate(0deg) }
    }

    #tomato {
        animation: bounceTomato 4s infinite;
    }

    @keyframes bounceTomato {
        0% { transform:translateY(0%) }
        10% { transform:translateY(-15%) translateX(15%) rotate(10deg) }
        25% { transform:translateY(0) translateX(0) rotate(0deg) }
        35% { transform:translateY(-25%) translateX(2%) rotate(-3deg) }
        60% { transform:translateY(0%) translateX(0) rotate(0deg) }
    }

    #grapes {
        animation: bounceGrape 4s infinite;
    }

    @keyframes bounceGrape {
        0% { transform:translateY(0%) }
        10% { transform:translateY(-15%) translateX(15%) rotate(10deg) }
        25% { transform:translateY(0) translateX(0) rotate(0deg) }
        50% { transform:translateY(-25%) translateX(10%) rotate(8deg) }
        65% { transform:translateY(0%) translateX(0) rotate(0deg) }
    }

</style>
