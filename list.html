<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery App Landing Page</title>
    <!-- css links -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/list.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <script src="js/list.js" defer></script>
</head>
<body>
    <sidebar>
        <button><i class="fa-solid fa-bars"></i></button>
        <div class="sidebar-container">
            <div class="sidebar-item">
                <i class="fa-solid fa-table-cells-large"></i>
                <h1>Dashboard</h1>
                <i class="fa-solid fa-xmark"></i>            
            </div>
            <a href="index1.html">
                <div class="sidebar-item">
                    <i class="fa-solid fa-layer-group"></i>
                    <h1>Grocery Hub</h1>
                </div>
            </a>
            <a href="list.html">
                <div class="sidebar-item">
                    <i class="fa-solid fa-basket-shopping"></i>
                    <h1>Grocery List</h1>
                </div>
            </a>
            <a>
                <div class="sidebar-item">
                    <i class="fa-solid fa-blender"></i>
                    <h1>Recipes</h1>
                    <i class="fa-solid fa-angle-down"></i>
                </div>
            </a>
            <a>
                <div class="sidebar-item">
                    <i class="fa-regular fa-calendar-days"></i>
                    <h1>Meal Planner</h1>
                </div>
            </a>
        </div>
    </sidebar>
    <main class="main-container-grid">
        <div class="header-text">
            Manage Grocery List
            <i class="fa-solid fa-gear"></i>
        </div>
        <header class="header-container" id="data-get">
            <list class="item-container">
                <item class="item">
                    Produce
                </item>
                <item class="item">
                    <button class="item-amount">1</button>
                    <h1>Spinach</h1>
                    <i onclick="removeItem();" class="fa-solid fa-trash-can"></i>
                </item>
                <item class="item">
                    <button class="item-amount">1</button>
                    <h1>Tomatoes</h1>
                    <i onclick="removeItem();" class="fa-solid fa-trash-can"></i>
                </item>
            </list>
            <list class="item-container">
                <item class="item">
                    Frozen
                </item>
                <item class="item">
                    <button class="item-amount">1</button>
                    <h1>Mangos</h1>
                    <i onclick="removeItem();" class="fa-solid fa-trash-can"></i>
                </item>
                <h2><i class="fa-solid fa-caret-up"></i> Note: 2 bags of 12oz for smoothies</h2>
            </list>
        </header>
        <nav class="navbar-mobile">
            <div class="navbar-mobile-container">
                <a href="index1.html">
                    <i class="fa-solid fa-layer-group"></i>
                </a>
                <a href="list.html" class="current-link">
                    <i class="fa-solid fa-basket-shopping"></i>
                </a>
                <a href="index1.html">
                    <i class="fa-solid fa-blender"></i>
                </a>
                <a href="index1.html">
                    <i class="fa-regular fa-calendar-days"></i>
                </a>
            </div>
        </nav>
    </main>
    <div class="add-container">
        <form class="input-container" id="input-container">
            <h1>Category</h1>
            <select required>
                <option selected hidden></option>
                <option value="Produce">Produce</option>
                <option value="Frozen">Frozen</option>
                <option value="Canned Goods">Canned Goods</option>
            </select>
            <h1>Item</h1>
            <input type="text" required>
            <h1>Note</h1>
            <input type="text" required>
            <h1>Amount</h1>
            <input type="number" required>
            <button type="submit">Submit</button>
        </form>
        <button id="add-button"><i class="fa-solid fa-circle-plus"></i></button>
    </div>
</body>
</html>
