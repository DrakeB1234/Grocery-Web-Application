<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
    <main class="container">
        <h1>main</h1>
    </main>
    <nav class="container" id="nav-container">
        <div class="item-container">
            <button id="nav-btn"><i class="fa-solid fa-bars"></i></button>
            <a href="index.html" class="active">
                <div class="item">
                    <img src="images/icons/icon-house.svg">
                    <h1>Home</h1>
                </div>
            </a>
            <a href="index.html" class="">
                <div class="item">
                    <img src="images/icons/icon-list.svg">
                    <h1>Grocery List</h1>
                </div>
            </a>
            <a href="index.html" class="">
                <div class="item">
                    <img src="images/icons/icon-book.svg">
                    <h1>Recipes</h1>
                </div>
            </a>
            <a href="index.html" class="">
                <div class="item">
                    <img src="images/icons/icon-calendar.svg">
                    <h1>Meal Planner</h1>
                </div>
            </a>
        </div>
        <script>
            const nav = document.getElementById('nav-container');
            document.getElementById('nav-btn').addEventListener('click', e => {
                if (nav.style.right == '0vh'){
                    nav.style.right = '-30vh';
                    return
                };
                nav.style.right = '0vh';
            });
        </script>
    </nav>
</body>
</html>
