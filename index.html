<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Hub</title>
    <!-- CSS links -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- main layout (overflow for sidebar) -->
    <main class="layoutGrid">
        <!-- main content -->
        <div class="mainGrid">
            <nav>
                <button><i class="fa-solid fa-bars"></i></button>
                <!-- sidebar -->
                <div class="sidebarContainer">
                    <div class="sidebarList">
                        <i class="fa-sharp fa-solid fa-qrcode"></i>
                        <h1>Dashboard</h1>
                    </div>
                    <div class="sidebarList">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <button><h2>Grocery List</h2></button>
                    </div>
                    <div class="sidebarList">
                        <i class="fa-solid fa-utensils"></i>
                        <button><h2>Recipes</h2></button>
                        <button class="recipeDropBtn"><i class="fa-solid fa-caret-down"></i></button>
                    </div>
                    <div class="sidebarDropDownContainer recipeDrop">
                        <div class="sidebarDropDownItem">
                            <i class="fa-regular fa-eye"></i>
                            <button><h3>Saved Recipes</h3></button>
                        </div>
                        <div class="sidebarDropDownItem">
                            <i class="fa-solid fa-plus"></i>
                            <button><h3>Add Recipe</h3></button>
                        </div>
                    </div>
                    <div class="sidebarList">
                        <i class="fa-solid fa-calendar-week"></i>
                        <button><h2>Meal Planner</h2></button>
                    </div>
                </div>
            </nav>
            <div class="displayContainer">
                <div class="displayItem">
                    <h1>Grocery Hub</h1>
                </div>
                <!-- <div class="displayItem">
                    <div>21 Recipes Saved!</div>
                    <div>13 Items in Grocery List!</div>
                </div> -->
            </div>
            <!-- card container -->
            <div class="cardContainer">
                <div class="cardItem">
                    <a href="grocerylist.html">
                        <img src="svg/groceries.svg" alt="Image">
                        <h3>Go to</h3>
                        <h2>Grocery List</h2>
                    </a>
                </div>
                <div class="cardItem">
                    <a href="recipe.html">
                        <img src="svg/oven.svg" alt="Image">
                        <h3>Go to</h3>
                        <h2>Saved Recipes</h2>
                    </a>
                </div>
                <div class="cardItem">
                    <a href="mealplan.html">
                    <img src="svg/calendar.svg" alt="Image">
                    <h3>Go to</h3>
                    <h2>Meal Planner</h2>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
